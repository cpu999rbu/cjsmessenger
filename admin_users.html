<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Управление пользователями</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Админ</th>
        <th>Действия</th>
      </tr>
      {% for u in users %}
        <tr>
          <td>{{ u['id'] }}</td>
          <td>{{ u['username'] }}</td>
          <td>{{ 'Да' if u['is_admin'] else 'Нет' }}</td>
          <td>
            <a href="#">Редактировать</a>
            <a href="#" class="text-error">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Назад</a>
  </div>
</body>
</html>
